<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <script defer src="./scripts.js" defer></script>
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="side-bar desktop-side-bar" id="side-bar-div">
      <div id="top-sidebar">
        <div id="side-logo-div">
          <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
        </div>

        <div class="boards-nav-links-div" id="boards-nav-links-div">
          <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
          <button class="board-btn">Launch Career</button>
        </div>
      </div>

      <div id="bottom-sidebar">
        <div id="theme-toggle-container">
          <span id="light-mode-icon">☀️</span>
          <div id="toggle-theme-btn">
            <div id="switch-circle"></div>
          </div>
          <span id="dark-mode-icon">🌑</span>
        </div>

        <div id="sidebar-toggle-container">
          <span id="close-sidebar-icon">🚫</span>
          <span id="close-sidebar-text">Hide Sidebar</span>
        </div>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button class="add-task-btn" id="desktop-add-task-btn">
          + Add New Task
        </button>
        <button class="add-task-btn" id="mobile-add-task-btn">+</button>
      </header>

      <div class="container container-hide">
        <main class="card-column-main">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="tasks-container">
              <div class="task-div">Launch Epic Career 🚀</div>
              <div class="task-div">Conquer React⚛️</div>
              <div class="task-div">Understand Databases⚙️</div>
              <div class="task-div">Crush Frameworks🖼️</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="tasks-container">
              <div class="task-div">Master JavaScript 💛</div>
              <div class="task-div">Never Give Up 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="tasks-container">
              <div class="task-div">Explore ES6 Features 🚀</div>
              <div class="task-div">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
      <div id="icon-hide-menu"><span>👀</span></div>
    </div>
    <!-- Modal -->
    <div id="modal-overlay"></div>
    <!-- Edit modal -->
    <div class="task-modal edit-task-modal">
      <div class="modal-top-section">
        <h4 class="modal-heading">Task</h4>
        <button class="modal-close-btn">&#x2716</button>
      </div>
      <form id="edit-task-body">
        <label for="edit-title">Title</label>
        <input
          id="edit-title"
          type="text"
          required
        />
        <label for="edit-description">Description</label
        ><textarea
          id="edit-description"
          rows="5"
          cols="50""
        ></textarea>
        <label for="edit-status">Status</label>
        <select name="status" id="edit-status">
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        <div id="edit-btn-container">
          <button class="modal-btn" id="save-changes-btn">Save Changes</button>
          <button class="modal-btn" id="delete-task-btn">Delete Task</button>
        </div>
      </form>
    </div>
    <!-- Add new task modal -->
    <div class="task-modal add-new-task-modal">
      <div class="modal-top-section">
        <h4 class="modal-heading">Add new task</h4>
        <button class="modal-close-btn">&#x2716</button>
      </div>
      <form id="add-new-task-body">
        <label for="add-new-task-title">Title</label>
        <input
          id="add-new-task-title"
          type="text"
          placeholder="e.g. Take chilled break"
          required
        />
        <label for="add-new-task-description">Description</label
        ><textarea
          id="add-new-task-description"
          rows="5"
          cols="50"
          placeholder="e.g. Pet your dog, have a cup of coffee, dance to your favorite song and come back to crush this challenge."
        ></textarea>
        <label for="add-new-task-status">Status</label>
        <select name="status" id="add-new-task-status">
          <option value="todo">todo</option>
          <option value="doing">doing</option>
          <option value="done">done</option>
        </select>
        <button class="modal-btn" id="add-new-task-btn">Create Task</button>
      </form>
    </div>
  </body>
</html>
